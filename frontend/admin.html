<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Robonics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <h2 class="text-center mb-4 text-info">Admin Panel</h2>
    <input id="adminPassword" class="form-control mb-2" placeholder="Enter admin password" type="password">
    <button onclick="loadData()" class="btn btn-info mb-4">Load Data</button>

    <h4>Bookings</h4>
    <div id="bookings" class="mb-4"></div>

    <h4>Contact Messages</h4>
    <div id="contacts"></div>
  </div>

  <script>
    async function loadData() {
      const pwd = document.getElementById('adminPassword').value.trim();
      const bookingsRes = await fetch(`http://localhost:3000/api/admin/bookings?password=${pwd}`);
      const bookings = await bookingsRes.json();
      const bookingsDiv = document.getElementById('bookings');
      bookingsDiv.innerHTML = bookings.data.map(b => `
        <div class="card bg-secondary mb-2">
          <div class="card-body">
            <p><strong>${b.clientName}</strong> | ${b.clientEmail}</p>
            <p>${b.projectDescription}</p>
            <p>Status: 
              <select onchange="updateStatus(${b.id}, this.value, '${pwd}')">
                <option ${b.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option ${b.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                <option ${b.status === 'Completed' ? 'selected' : ''}>Completed</option>
              </select>
            </p>
          </div>
        </div>
      `).join('');

      const contactsRes = await fetch(`http://localhost:3000/api/admin/contacts?password=${pwd}`);
      const contacts = await contactsRes.json();
      document.getElementById('contacts').innerHTML = contacts.data.map(c => `
        <div class="card bg-dark border mb-2 p-2">
          <p><strong>${c.name}</strong> (${c.email})</p>
          <p>${c.message}</p>
        </div>
      `).join('');
    }

    async function updateStatus(id, status, pwd) {
      await fetch(`http://localhost:3000/api/admin/bookings/${id}?password=${pwd}`, {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      alert('Status updated!');
    }
  </script>
</body>
</html>
