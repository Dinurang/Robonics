<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track My Booking - Robonics</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0d0d14, #1a1a2e);
      color: #e0e0f0;
    }

    h2 {
      font-weight: 600;
      background: linear-gradient(to right, #9b59b6, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, button {
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgba(155, 89, 182, 0.2);
    }

    .card {
      background: linear-gradient(135deg, #2b2b5c, #3e2f73);
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(155, 89, 182, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(155, 89, 182, 0.4);
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5" data-aos="fade-up">
    <h2 class="text-center mb-4">Track Your Order</h2>
    <form id="trackForm" class="mb-4">
      <input class="form-control mb-3" type="text" id="email" placeholder="Enter your email or phone" required>
      <button type="submit" class="btn btn-info w-100">Track</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('trackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('email').value.trim();
      const res = await fetch(`http://localhost:3000/api/track?input=${encodeURIComponent(input)}`);
      const data = await res.json();
      const resultsDiv = document.getElementById('results');

      if (data.success && data.data.length > 0) {
        resultsDiv.innerHTML = data.data.map(b => `
          <div class="card text-white mb-3" data-aos="zoom-in">
            <div class="card-body">
              <h5 class="card-title">Booking ID: ${b.id}</h5>
              <p><strong>Status:</strong> ${b.status}</p>
              <p><strong>Description:</strong> ${b.project_description}</p>
              <p><strong>Deadline:</strong> ${new Date(b.deadline).toLocaleDateString()}</p>
            </div>
          </div>
        `).join('');
      } else {
        resultsDiv.innerHTML = `<p class="text-warning" data-aos="fade-in">No bookings found.</p>`;
      }
    });
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
